<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="R2 Temporary Share - Secure file sharing with expiration and download limits"
    />
    <meta name="keywords" content="file sharing, temporary files, secure upload, download links" />
    <meta name="author" content="%VITE_APP_TITLE%" />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta
      property="og:description"
      content="Secure file sharing with expiration and download limits"
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="%VITE_APP_TITLE%" />
    <meta
      property="twitter:description"
      content="Secure file sharing with expiration and download limits"
    />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Theme and Icons -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="script" href="/src/main.js" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />

    <title>%VITE_APP_TITLE% - Secure File Sharing</title>

    <style>
      #app-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
        will-change: transform;
      }
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
        animation: fade 2s ease-in-out infinite alternate;
        will-change: opacity;
      }
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
        line-height: 1.4;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fade {
        from {
          opacity: 0.6;
        }
        to {
          opacity: 1;
        }
      }
      .app-ready #app-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading R2 Temporary Share</div>
      <div class="loading-subtitle">Secure file sharing platform</div>
    </div>

    <div id="app"></div>

    <noscript>
      <div style="background:#f3f4f6;position:fixed;inset:0;display:flex;align-items:center;justify-content:center;">
        <div style="max-width:500px;padding:40px;background:white;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.1);text-align:center;">
          <h1>JavaScript Required</h1>
          <p>Enable JavaScript in your browser to use R2 Temporary Share.</p>
        </div>
      </div>
    </noscript>

    <script type="module" src="/src/main.js"></script>

    <script>
      let appReady = false
      function hideLoadingScreen() {
        if (appReady) {
          document.body.classList.add('app-ready')
        }
      }

      // Listen for Vue app ready event
      window.addEventListener('app-ready', () => {
        appReady = true
        hideLoadingScreen()
      })

      // Fallback max 5s
      setTimeout(() => document.body.classList.add('app-ready'), 5000)
    </script>
  </body>
</html>
