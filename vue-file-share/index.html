<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="R2 Temporary Share - Secure file sharing with expiration and download limits"
    />
    <meta name="keywords" content="file sharing, temporary files, secure upload, download links" />
    <meta name="author" content="%VITE_APP_TITLE%" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta
      property="og:description"
      content="Secure file sharing with expiration and download limits"
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="%VITE_APP_TITLE%" />
    <meta
      property="twitter:description"
      content="Secure file sharing with expiration and download limits"
    />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Theme and Icons -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <title>%VITE_APP_TITLE% - Secure File Sharing</title>

    <!-- Loading styles -->
    <style>
      /* Loading screen styles */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
        animation: fade 2s ease-in-out infinite alternate;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
        line-height: 1.4;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fade {
        from {
          opacity: 0.6;
        }
        to {
          opacity: 1;
        }
      }

      /* Hide loading screen when app is ready */
      .app-ready #app-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading R2 Temporary Share</div>
      <div class="loading-subtitle">Secure file sharing platform</div>
    </div>

    <!-- Main App -->
    <div id="app"></div>

    <!-- No Script fallback -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #f3f4f6;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          z-index: 10000;
        "
      >
        <div
          style="
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
          "
        >
          <div
            style="
              width: 80px;
              height: 80px;
              background: #ef4444;
              border-radius: 50%;
              margin: 0 auto 20px;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-size: 36px;
              font-weight: bold;
            "
          >
            !
          </div>
          <h1 style="font-size: 24px; font-weight: 600; margin: 0 0 16px 0; color: #111827">
            JavaScript Required
          </h1>
          <p style="color: #6b7280; line-height: 1.6; margin: 0 0 24px 0">
            R2 Temporary Share requires JavaScript to function properly. Please enable JavaScript in
            your browser settings to use this application.
          </p>
          <div
            style="
              background: #f9fafb;
              border-radius: 8px;
              padding: 16px;
              margin: 16px 0;
              border-left: 4px solid #3b82f6;
            "
          >
            <h3 style="font-size: 16px; font-weight: 500; margin: 0 0 8px 0; color: #1f2937">
              How to enable JavaScript:
            </h3>
            <ul style="text-align: left; color: #6b7280; margin: 0; padding-left: 20px">
              <li>Chrome: Settings → Privacy and Security → Site Settings → JavaScript</li>
              <li>Firefox: about:config → javascript.enabled → true</li>
              <li>Safari: Preferences → Security → Enable JavaScript</li>
              <li>Edge: Settings → Site permissions → JavaScript</li>
            </ul>
          </div>
          <p style="font-size: 14px; color: #9ca3af; margin: 0">
            After enabling JavaScript, please refresh this page.
          </p>
        </div>
      </div>
    </noscript>

    <!-- Main Script -->
    <script type="module" src="/src/main.js"></script>

    <!-- Hide loading screen when app mounts -->
    <script>
      // Add app-ready class when Vue app is loaded
      window.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          document.body.classList.add('app-ready')
        }, 1000) // Minimum loading time for better UX
      })

      // Fallback to hide loading screen after maximum time
      setTimeout(function () {
        document.body.classList.add('app-ready')
      }, 10000)
    </script>
  </body>
</html>
