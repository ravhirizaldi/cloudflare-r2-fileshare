services:
  frontend:
    build:
      context: ./vue-file-share
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_APP_TITLE=R2 File Share
      - VITE_API_BASE_URL=https://file-gateway.it-dev-635.workers.dev
    volumes:
      # Optional: Mount nginx config for easy changes
      - ./vue-file-share/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
